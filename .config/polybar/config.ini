[colors]
background   = #0001060b
foreground   = #d1d1d1
black        = #1d1c21
gray         = #3b3b3b
red          = #f23b7a
light-red    = #f28fad
green        = #48e860
light-green  = #abe9b3
yellow       = #facc4d
light-yellow = #fae3b0
blue         = #4dacfa
light-blue   = #96cdfb
purple       = #f5c2e7
light-purple = #f5c2e7
cyan         = #49d2eb
light-cyan   = #89dceb
white        = #c1c7d4
light-gray   = #d9e0ee

[bar/main]
width = 100%
height = 27pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 2

module-margin = 1

separator = " "
separator-foreground = ${colors.background}

font-0 = " Comic Sans:size=12:weight=bold"
font-1 = "FiraCode Nerd Font:size=11:weight=bold;"
modules-left = ewmh
modules-right = xkeyboard pulseaudio wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/ewmh]
type = internal/xworkspaces
enable-click = true
enable-scroll = false
label-padding = 0
format = <label-state>

label-active = %name%
label-active-foreground = ${colors.light-cyan}
label-active-padding = 2


label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.gray}
label-occupied-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.light-cyan}
format-volume = <label-volume>

label-volume = %%percentage%

label-muted = "婢"
label-muted-foreground = ${colors.gray}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock
blacklist-2 = scroll lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{#707880} disconnected
click-right = $HOME/.config/polybar/sh.sh &

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = " "
label-disconnected = "睊"
click-right = $HOME/.config/polybar/sh.sh &

[module/eth]
inherit = network-base
interface-type = wired
label-connected = ""
label-disconnected = ""

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d
format-prefix = "  "
label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
